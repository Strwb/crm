<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">
<head>
    <title>CRM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>CRM - Customer Relationship Manager</h2>
        </div>
    </div>

    <div id="container">
        <div id="content">
<!--            Add customer button:-->
            <input type="button" value="Add Customer"
                   onclick="window.location.href='showFormForAdd'; return false;"
                   class="add-button"/>
<!--            Add our html table here! -->
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.getFirstName()}"/>
                    <td th:text="${customer.getLastName()}"/>
                    <td th:text="${customer.getEmail()}"/>
                    <td><a th:href="@{showFormForUpdate(customerId=${customer.getId()})}">Update</a></td>
                    <td><a th:href="@{deleteCustomer(customerId=${customer.getId()})}"
                           onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a> </td>
                </tr>

            </table>
        </div>
    </div>
</body>
</html>
